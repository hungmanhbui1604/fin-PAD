SCHEDULER_TYPE: 'cosine_annealing'
NUM_EPOCHS: 1

THRESHOLD: 0.5
WANDB_API_KEY: ''
SPOOF_WEIGHT: 1.0
MATERIAL_WEIGHT: 1.0
MODEL_SAVE_PATH: './ckpts/siglip2_multitask_model.pth'