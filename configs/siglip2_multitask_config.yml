YEAR: '2015'
TRAIN_SENSOR: 'CrossMatch'
TEST_SENSOR: 'CrossMatch'
DATASET_PATH: './data'
BINARY_CLASS: false
TRANSFORM_TYPE: 'siglip2'  # Use SigLIP 2 transforms
BATCH_SIZE: 8
NUM_WORKERS: 4
VALID_SPLIT: 0.1

